# Railway Configuration for ALKIMI Slack Bot Service
# This service runs the Slack bot that handles user interactions
# For the cron service, use railway-cron.toml

[build]
builder = "dockerfile"

[deploy]
startCommand = "python bot_main.py"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Service configuration
[service]
internalPort = 8080
